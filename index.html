<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Formulario</title>
  </head>

  <body>
    <div class="my-5 card container p-0">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          <p>Some fields are missing</p>
        </div>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="Card" class="form-label">Card#</label>
            <input type="text" placeholder="XXXXXXX" class="form-control" />
          </div>
          <div class="col-md-3">
            <label for="CVV" class="form-label">#CVV</label>
            <input type="text" placeholder="XXX" class="form-control" id="" />
          </div>
          <div class="col-md-5">
            <label for="Amount" class="form-label">Amount</label>
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-dollar-sign me-1"></i>
              <input type="text" class="form-control" id="" />
            </div>
          </div>

          <div class="col-md-6">
            <label for="name" class="form-label">First name</label>
            <input
              type="text"
              placeholder="Write your Firts name"
              class="form-control"
              id=""
            />
          </div>
          <div class="col-md-6">
            <label for="Amount" class="form-label">Last Name</label>
            <input
              type="text"
              placeholder="Write your Last Name"
              class="form-control"
              id=""
            />
          </div>

          <div class="col-md-5">
            <label for="" class="form-label">City</label>
            <input type="text" class="form-control" id="" />
          </div>

          <div class="col-md-4">
            <label for="" class="form-label">Community</label>
            <select id="" class="form-select form-control">
              <option>Valparaiso</option>
              <option>Santiago</option>
              <option>Vina del mar</option>
              <option>Temuco</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="" class="form-label">Zip</label>
            <input type="text" class="form-control" id="" />
          </div>

          <div class="col-md-6">
            <label class="form-label">We accept:</label>
            <div class="bg-secondary p-2 rounded col-5">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="fa-brands fa-cc-visa"></i
                ></label>
              </div>
              <div class="form-check-inline form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name=""
                  id=""
                  value="option2"
                />
                <label class="form-check-label" for=""
                  ><i class="fa-brands fa-cc-mastercard"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id=""
                  value="option3"
                />
                <label class="form-check-label" for=""
                  ><i class="fa-brands fa-cc-paypal"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id=""
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="fa-brands fa-cc-diners-club"></i
                ></label>
              </div>
            </div>
          </div>

          <div class="ms-auto col-md-6">
            <label for="validationTextarea" class="form-label">Message</label>
            <textarea
              class="form-control"
              id=""
              placeholder="Required example textarea"
              rows="4"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="btn btn-secondary">Close</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
